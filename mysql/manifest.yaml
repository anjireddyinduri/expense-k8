apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  Namespace: expense
  labels:
    component: mysql
    project: expense
    tier: db
spec:
 replicas: 2
 selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db 
    template:
    metadata:
      labels:
        component: mysql   
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0
---
apiVersion: v1
kind: service
metadata:
  name: mysql
  Namespace: expense
spec:
  selector:
    component: mysql
    project: expense
    tier: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
 

           